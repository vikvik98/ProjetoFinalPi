{% extends 'base_usuario.html' %}
{% load static %}
{% load i18n %}

{% block body %}

<form method="post">
    {% csrf_token %}
    <div class="illustration"><img src="{% static 'usuarios/assets/img/logo.png' %}"></div>
    <div class="form-group">
        <input class="form-control" id="id_password" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" type="submit">{% trans 'Reset' %}</button>
    </div>


</form>

{% endblock %}
