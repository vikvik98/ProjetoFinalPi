{% extends 'base_usuario.html' %}
{% load static %}
{% block body %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="illustration"><img src="{% static 'assets/img/logo.png' %}"></div>
    <div class="form-group" style="position:relative;">
        <input class="form-control" id="id_username" name="username"
               placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
        <input class="form-control" id="id_password" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" type="submit">Log In</button>
    </div>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <button type="submit" class="close"
                data-dismiss="alert" aria-hidden="true">Ã—</button>
        Por favor, verifique o Email e/ou Senha informados
        {{form.non_field_errors}}
    </div>
    {% endif %}
    <p><a href="#" class="forgot">Forgot password?</a></p>
    <p><a href="{% url 'registrar' %}" class="forgot">Don't have an account? Sign-up here ...</a></p>
</form>

{% endblock %}
