{% extends 'base_perfil.html' %}
{% load static %}
{% block body %}
<h1 align="center">Search Result</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-xs-12 col-md-4">
            <div class="profile-box full-width">
                <div class="profiles-list" style="overflow-y:scroll;
                 min-height: 100px; max-height: 300px">
                    {% if search_profiles %}
                    {% for profile in search_profiles %}
                    <div class="profile-body">
                        <a href="{% url 'show_profile' profile.id %}">
                            <img alt="Image"
                                 class="img img-responsive img-circle"
                                 src="{% static 'perfil/assets/img/profile.png' %}">
                            <div class="name-box">
                                <h4>{{ profile.name }}</h4>
                                <span>{{ profile.user.email }}</span>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="profile-body">
                        <div class="name-box">
                            <h4>No profile found </h4>
                        </div>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
