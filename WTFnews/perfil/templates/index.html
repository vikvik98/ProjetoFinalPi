{% extends 'base_perfil.html' %}
{% load static %}

{% block body %}
<section class="newsfeed">
    <div class="container-fluid">
        <div class="row">
            <aside class="col-xs-12 col-md-3"></aside>
            <div class="col-xs-12 col-md-6">
                <div class="container img-container"></div>
            </div>
            <aside class="col-xs-12 col-md-3">
                <div class="profile-box full-width">
                    <div class="profiles-list">
                        <div class="profile-title">
                            <h3>Suggestions</h3>
                        </div>
                        {% if perfis %}
                        {% for perfil in perfis %}
                        <div class="profile-body">
                            <a href="{% url 'exibir' perfil.id %}">
                            <img class="img img-responsive img-circle" src="{% static 'perfil/assets/img/17.jpeg' %}" alt="Image">
                            <div class="name-box">
                                <h4>{{ perfil.nome }}</h4>
                                <span>{{ perfil.usuario.email }}</span>
                            </div>
                            </a>
                            <span><a href="{% url 'convidar' perfil.id %}"><i class="fa fa-plus"></i></a></span>
                        </div>
                        {% endfor %}
                        {% else %}
                        <div class="profile-body">
                            <div class="name-box">
                                <h2>No suggestions</h2>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>

{% endblock %}
