{% extends 'base_perfil.html' %}
{% block body %}
<form action="{% url 'add_post' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" id="id_name" name="post_text" placeholder="Say something" autofocus required>
    </div>

    <div class="form-group">
        <button class="btn btn-warning btn-block" type="submit">Add Post</button>
    </div>

    {% if form.errors %}
	<div class="alert alert-danger">
		<button type="button" class="close"
				data-dismiss="alert" aria-hidden="true">
		</button>
		{{ form.non_field_errors }}
	</div>
	{% endif %}

</form>
{% endblock %}
