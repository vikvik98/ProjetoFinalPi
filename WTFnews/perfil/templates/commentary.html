{% extends 'base_perfil.html' %}
{% load i18n %}

{% block body %}
<div class="row" style="padding:20px">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input class="form-control" id="id_commentary" name="text" placeholder="{% trans 'Commentary' %}" autofocus required>
            </div>

            <div class="form-group">
                <button class="btn btn-warning btn-block" type="submit">{% trans 'Comment' %}</button>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close"
                        data-dismiss="alert" aria-hidden="true">
                </button>
                {{ form.non_field_errors }}
            </div>
            {% endif %}

        </form>
    </div>
</div>
{% endblock %}
