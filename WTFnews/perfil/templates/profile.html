{% extends 'base_perfil.html' %}
{% block body %}
    <h1 align="center">Profile Information</h1>
    <ul>
        <li>Name: {{profile.name}}</li>
    </ul>
    {% if is_friend %}
        <strong>Are you friends</strong>
        <a href="{% url 'undo_friendship' profile.id %}">Undo friendship</a>
    {% else %}
        <a href="{% url 'invite' profile.id %}">Invite</a>
    {% endif %}
{% endblock %}
