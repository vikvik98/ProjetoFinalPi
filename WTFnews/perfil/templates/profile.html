{% extends 'base_perfil.html' %}
{% block body %}
    <h1 align="center">Informações do perfil</h1>
    <ul>
        <li>Nome: {{profile.name}}</li>
    </ul>
    {% if is_friend %}
        <strong>Vocês são amigos</strong>
        <a href="{% url 'undo_friendship' profile.id %}">Desfazer amizade</a>
    {% else %}
        <a href="{% url 'invite' profile.id %}">Convidar</a>
    {% endif %}
{% endblock %}
